<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun Riddle Game</title>
  <link rel="stylesheet" type="text/css" href="style.css" />

<body>
