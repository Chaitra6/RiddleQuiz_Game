<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fun Riddle Game</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <audio id="correct-audio">
    <source src="/assets/correct-audio.mp3" type="audio/mpeg" />
  </audio>
  <audio id="wrong-audio">
    <source src="/assets/incorrect-audio.mp3" type="audio/mpeg" />
  </audio>

  <h1 id="h1">Fun Riddle...!!!</h1>

  <br />
  <div id="score">
    <h2>SCORE</h2>
    <br />
    <input type="text" placeholder="score" id="score-text" />
  </div>

  <div class="quiz-container">
    <div id="quiz"></div>
  </div>
  <button id="previous">Previous Question</button>
  <button id="next">Next Question</button>
  <button id="submit">Submit Quiz</button>
  <div id="results"></div>

</body>
<script src="/app.js" type="module"></script>

</html>
